<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    {% if items %}
        <h1>Все кандидаты</h1>
        {% for item in items %}
        <p><a href="/candidate/{{ item['id'] }}">{{ item['name'] }}</a></p>
        {% endfor %}
    {% else %}
        <p>Что-то пошло не так</p>
    {% endif %}
</body>
</html>
